<h1>Learn the Ukrainian alphabet</h1>
<div #root>
  <div id=letter>
    {{promptLetter}}
  </div>
  <input type="text" (keydown.enter)="validateGuess()" [(ngModel)]="guess" />
  <button (click)="validateGuess()">guess</button>
  <div [ngStyle]="{'color': this.guessWasValid ? 'green' : 'red'}">{{bottomText}}</div>
</div>
